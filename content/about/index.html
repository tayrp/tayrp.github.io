<main>
  <div class="about">
    <div>
      <body>
        <div class="content">
          <div class="bgbox">
          <h1>Hiya, Call me Tee!</h1>
          <iframe
            width="570"
            height="212"
            src="https://lanyard.cnrad.dev/api/1050531216589332581"
            frameborder="0"
            allowfullscreen="false"
            style="margin-left: 0px"
          ></iframe>
          <div id="images">
            <a href="https://discord.gg/gjypyNkPPp" target="_blank"
            ><img
              src="/assets/imgs/haven.png"
              class="social-logo"
              alt="Haven Community"
          /></a>
            <a
              href="https://discord.com/users/1050531216589332581"
              target="_blank"
              ><img
                src="/assets/imgs/socials/discord.png"
                class="social-logo"
                alt="Discord"
            /></a>
            <a href="https://github.com/tayrp" target="_blank"
              ><img
                src="/assets/imgs/socials/github.png"
                class="social-logo"
                alt="Github"
            /></a>
            <a href="https://www.last.fm/user/MystixMew" target="_blank"
              ><img
                src="/assets/imgs/socials/lastfm.png"
                class="social-logo"
                alt="Last.fm"
            /></a>
            <a href="https://www.youtube.com/@MystixMew" target="_blank"
              ><img
                src="/assets/imgs/socials/youtube.png"
                class="social-logo"
                alt="YouTube"
            /></a>
            <a href="https://namemc.com/profile/MystixMew.1" target="_blank"
            ><img
              src="/assets/imgs/socials/namemc.png"
              class="social-logo"
              alt="NameMC"
          /></a>
        </div>
        </div>
        <video autoplay loop id="aboutvideo">
          <source
            src="https://index.havenmc.org/website/assets/mp4/usurper.mp4"
            type="video/mp4"
          />
          This browser does not support HTML5 video or the server is offline.
        </video>

        <label for="volumeControl">Volume:</label>
        <input
          type="range"
          id="volumeControl"
          min="0"
          max="1"
          step="0.01"
          value="0.25"
        />
        <span id="volumePercentage">1%</span>
        <a
          class="btn btn-link-3"
          id="aboutpauseBtn"
          onclick="togglePause()"
          style="
            font-size: 27px;
            padding: 0;
            color: #a81cbe;
            width: 30px;
            height: 30px;
            line-height: 27px;
            display: inline-block;
            text-align: center;
            position: relative;
            top: -2px;
          "
          >⏯</a
        >
        <script>
          var video = document.getElementById("aboutvideo");
          var btn = document.getElementById("aboutpauseBtn");
          var volumeControl = document.getElementById("volumeControl");
          var volumePercentage = document.getElementById("volumePercentage");
          video.volume = volumeControl.value;
          volumePercentage.innerHTML =
            Math.round(volumeControl.value * 100) + "%";

          function togglePause() {
            var btn = document.getElementById("aboutpauseBtn");

            if (video.paused) {
              video.play();
              btn.innerHTML = "⏸";
              btn.style.fontSize = "27px";
              btn.style.padding = "0";
              btn.style.width = "30px";
              btn.style.height = "30px";
              btn.style.lineHeight = "30px";
              btn.style.textAlign = "center";
            } else {
              video.pause();
              btn.innerHTML = "⏵";
              btn.style.fontSize = "27px";
              btn.style.padding = "0";
              btn.style.width = "30px";
              btn.style.height = "30px";
              btn.style.lineHeight = "27px";
              btn.style.textAlign = "center";
            }
          }
          volumeControl.addEventListener("input", function () {
            video.volume = volumeControl.value;
            var percentage = Math.round(volumeControl.value * 100);
            volumePercentage.innerHTML = percentage + "%";
          });
        </script>
      </body>
    </div>
  </div>
</main>
