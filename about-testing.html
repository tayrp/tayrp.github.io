</video>

<div class="aboutcontent"> <button id="aboutpauseBtn" onclick="togglePause()">Pause</button>
</div>

<script>
var video = document.getElementById("aboutvideo");
var btn = document.getElementById("aboutpauseBtn");

function togglePause() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
